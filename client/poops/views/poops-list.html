<form>
  <label>Title</label>
  <input ng-model="newPoop.title">
  <label>Description</label>
  <input ng-model="newPoop.description">
  <button ng-click="newPoop.owner=$root.currentUser._id; poops.save(newPoop)">Add</button>
  <button ng-click="removeAll()">Remove All</button>
</form>
<ul>
  <li ng-repeat="poop in poops">
    <a href="/poops/{{poop._id}}">{{poop.title}}</a>
    <p>{{poop.description}}</p>
    <button ng-click="remove(poop)">X</button>
  </li>
</ul>
